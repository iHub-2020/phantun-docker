<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Phantun Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-background"></div>
    <div class="card login-card">
        <div class="text-center mb-4" style="text-align: center;">
            <div class="brand justify-center" style="justify-content: center; margin-bottom: 8px;">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" width="48" height="48">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                </svg>
            </div>
            <h2 class="text-primary">Phantun Manager</h2>
            <p class="text-secondary text-sm">UDP over FakeTCP Tunnel Manager</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <input type="text" id="username" class="form-control" placeholder="admin" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" placeholder="admin" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-full" id="btn-login"
                style="width:100%; margin-top:1rem;">Sign In</button>
            <p id="error-msg" class="text-error text-center text-sm mt-4"
                style="display:none; text-align: center; color: var(--accent-error);"></p>
        </form>
    </div>
    <script src="/static/js/login.js"></script>
</body>

</html>
