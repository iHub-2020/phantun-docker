<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Phantun Manager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="login-page">
    <div class="card login-card">
        <div class="login-header">
            <div class="brand login-logo">
                <span>Phantun</span> Manager
            </div>
            <p class="text-secondary">Please sign in to continue</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required
                    autocomplete="current-password">
            </div>

            <div id="error-msg" class="text-danger"
                style="margin-bottom: 1rem; display: none; text-align: center; font-size: 0.875rem;">
                Invalid credentials
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                Sign In
            </button>
        </form>
    </div>

    <script src="/static/js/login.js"></script>
</body>

</html>
