<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantun Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="brand">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                </svg>
                Phantun Manager
            </div>
            <div class="flex items-center gap-4">
                <div id="global-status" class="flex items-center gap-2 text-sm text-secondary">
                    <span class="status-dot"></span>
                    <span id="status-text">Checking...</span>
                </div>
                <button onclick="logout()" class="btn btn-secondary text-sm">Sign Out</button>
            </div>
        </header>

        <!-- Navigation / Tabs -->
        <div class="flex gap-4 mb-4">
            <button class="btn btn-primary" id="tab-config" onclick="app.switchTab('config')">Configuration</button>
            <button class="btn btn-secondary" id="tab-topology" onclick="app.switchTab('topology')">Topology
                Map</button>
            <button class="btn btn-secondary" id="tab-logs" onclick="app.switchTab('logs')">Live Logs</button>
        </div>

        <!-- Content Views -->
        <div id="view-config" class="view-section">
            <!-- Global Settings -->
            <div class="card mb-4">
                <div class="flex justify-between items-center mb-4">
                    <h3>Global Settings</h3>
                    <label class="switch">
                        <input type="checkbox" id="global-enable" onchange="app.toggleGlobal()">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-label">Log Level</label>
                    <select id="global-loglevel" class="form-select" onchange="app.saveConfig()">
                        <option value="info">Info</option>
                        <option value="debug">Debug</option>
                        <option value="error">Error</option>
                    </select>
                </div>
            </div>

            <!-- Client Instances -->
            <div class="card mb-4">
                <div class="flex justify-between items-center mb-4">
                    <h3>Client Instances</h3>
                    <button class="btn btn-primary btn-sm" onclick="app.addClient()">+ Add Client</button>
                </div>
                <div id="client-list" class="grid-cols-1"></div>
            </div>

            <!-- Server Instances -->
            <div class="card">
                <div class="flex justify-between items-center mb-4">
                    <h3>Server Instances</h3>
                    <button class="btn btn-primary btn-sm" onclick="app.addServer()">+ Add Server</button>
                </div>
                <div id="server-list" class="grid-cols-1"></div>
            </div>
        </div>

        <div id="view-topology" class="view-section" style="display:none;">
            <div class="card">
                <div class="flex justify-between items-center mb-4">
                    <h3>Network Topology</h3>
                    <button class="btn btn-secondary btn-sm" onclick="topology.refresh()">Refresh</button>
                </div>
                <div id="topology-map"></div>
            </div>
        </div>

        <div id="view-logs" class="view-section" style="display:none;">
            <div class="card">
                <div class="flex justify-between items-center mb-4">
                    <h3>System Logs</h3>
                    <button class="btn btn-danger btn-sm" onclick="app.clearLogs()">Clear</button>
                </div>
                <div id="log-console" class="console-window"></div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="mb-4" id="modal-title">Edit Instance</h3>
            <form id="edit-form" onsubmit="event.preventDefault(); app.saveInstance();">
                <input type="hidden" id="edit-id">
                <input type="hidden" id="edit-type">

                <div class="form-group">
                    <label class="form-label">Alias</label>
                    <input type="text" id="edit-alias" class="form-input" required>
                </div>

                <div class="grid-cols-2">
                    <div class="form-group">
                        <label class="form-label">Local Port/Addr</label>
                        <input type="text" id="edit-local" class="form-input" placeholder="e.g. 127.0.0.1:4567"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Remote Addr</label>
                        <input type="text" id="edit-remote" class="form-input" placeholder="e.g. 1.2.3.4:4567" required>
                    </div>
                </div>

                <div class="grid-cols-2">
                    <div class="form-group">
                        <label class="form-label">Tun Local IP</label>
                        <input type="text" id="edit-tun-local" class="form-input" placeholder="e.g. 192.168.200.2"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tun Peer IP</label>
                        <input type="text" id="edit-tun-peer" class="form-input" placeholder="e.g. 192.168.200.1"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Tun Name (Optional)</label>
                    <input type="text" id="edit-tun-name" class="form-input" placeholder="e.g. tun0">
                </div>

                <div class="form-group flex items-center gap-2 mt-4">
                    <label class="switch">
                        <input type="checkbox" id="edit-enabled">
                        <span class="slider"></span>
                    </label>
                    <span class="text-sm">Enabled</span>
                </div>

                <div class="flex justify-between mt-4">
                    <button type="button" class="btn btn-secondary" onclick="app.closeModal()">Cancel</button>
                    <div>
                        <button type="button" class="btn btn-danger mr-2" onclick="app.deleteInstance()">Delete</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/topology.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        function logout() {
            document.cookie = "auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = "/login";
        }
    </script>
</body>

</html>
